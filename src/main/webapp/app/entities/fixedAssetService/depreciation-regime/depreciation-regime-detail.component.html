<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="depreciationRegime">
            <h2><span>Depreciation Regime</span> {{depreciationRegime.id}}</h2>
            <hr>
            <gha-alert-error></gha-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Asset Decay Type</span></dt>
                <dd>
                    <span>{{depreciationRegime.assetDecayType}}</span>
                </dd>
                <dt><span>Depreciation Rate</span></dt>
                <dd>
                    <span>{{depreciationRegime.depreciationRate}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{depreciationRegime.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/depreciation-regime', depreciationRegime.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
