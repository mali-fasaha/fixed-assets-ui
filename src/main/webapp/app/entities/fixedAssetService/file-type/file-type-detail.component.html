<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fileType">
            <h2><span>File Type</span> {{fileType.id}}</h2>
            <hr>
            <gha-alert-error></gha-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>File Type Name</span></dt>
                <dd>
                    <span>{{fileType.fileTypeName}}</span>
                </dd>
                <dt><span>File Medium Type</span></dt>
                <dd>
                    <span>{{fileType.fileMediumType}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{fileType.description}}</span>
                </dd>
                <dt><span>File Template</span></dt>
                <dd>
                    <div *ngIf="fileType.fileTemplate">
                        <a (click)="openFile(fileType.fileTemplateContentType, fileType.fileTemplate)">open</a>
                        {{fileType.fileTemplateContentType}}, {{byteSize(fileType.fileTemplate)}}
                    </div>
                </dd>
                <dt><span>File Type</span></dt>
                <dd>
                    <span>{{fileType.fileType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/file-type', fileType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
